<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="styles/index.css" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <!-- Rating state start -->
<main class="container">
  
    <div class="image">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <h1>How did we do?</h1>
    
    <div class="text">
        <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>

    <ul class="numbers">
      <li>
        <buttom  class="number num1">1</buttom>
      </li>
      <li>
        <buttom class="number num2">2</buttom>
      </li>
      <li>
        <buttom  class="number num3">3</buttom>
      </li>
      <li>
        <buttom  class="number num4">4</buttom>
      </li>
      <li>
        <buttom  class="number num5">5</buttom>
      </li>
    </ul>

    <div class="btn-submit" >
      <button type="submit" class="btn-submit btn" >SUBMIT</button>
    </div>
</main>


  
  <!-- Rating state end -->

  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/valmirsantanepe/interactive-rating-component-main" target="_blank">Valmir Santana</a>.
  </div>

  <script src="script/index.js"></script>
</body>
</html>
